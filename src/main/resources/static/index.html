<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS for Autocomplete Library -->
    <link rel="stylesheet" href="css/easy-autocomplete.min.css"> 
    <link rel="stylesheet" href="css/easy-autocomplete.themes.min.css"> 
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material IO Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">


    <title>JAVeTrading Platform</title>
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>JAVeTrading Platform</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <h2>Your Strategies</h2>
                <table class="table m-1">
                    <thead>
                        <tr>
                            <th scope="col">Strategy Name</th>
                            <!-- TODO: add a footnote defining algorithm abbreviations-->
                            <th scope="col">Strategy Type</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Current Position</th>
                            <th scope="col">Next Action</th>
                            <th scope="col">Options</th>                        
                        </tr>
                    </thead>
                    <tbody id="strategy-info-tbody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="6" class="text-center">
                                <button class="btn btn-xs p-2 btn-primary" onClick="openCreateNewStrategyModal();">
                                    Create New Strategy
                                </button>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-lg-4">
                <h2>Your Stocks</h2>
                <table class="table m-1">
                    <thead>
                        <tr>
                            <th scope="col">Stock</th>
                            <th scope="col">Open</th>
                            <th scope="col">Close</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th> 
                            <th scope="col">Options</th>                   
                        </tr>
                        
                    </thead>
                    <tbody id="stock-info-tracked"></tbody>
                    <tbody id="stock-info-untracked" style="display: none;"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <div class="input-group mb-3">
                                    <input id="new-share-name-input" type="text" placeholder="Share Full Name" class="text-center form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                                
                            </td>
                            <td colspan="2">
                                <div class="input-group mb-3">
                                    <input id="new-share-ticker-input" type="text" placeholder="Share Ticker" class="text-center form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">                              
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-lg p-2 text-success" onClick="startTrackingStock()" style='background-color:transparent;'>
                                    <i class="material-icons">add</i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <button id="show-untracked-stocks-btn" class="btn btn-xs p-2 btn-primary" onClick="$('#stock-info-untracked').show();$('#hide-untracked-stocks-btn').show();$(this).hide();">
                                    Show Untracked Stocks
                                </button>
                                <button id="hide-untracked-stocks-btn" class="btn btn-xs p-2 btn-default" style="display: none;" onClick="$('#stock-info-untracked').hide();$('#show-untracked-stocks-btn').show();$(this).hide();">
                                    Hide Untracked Stocks
                                </button>
                                
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        
    </div>
      
        <!-- Modal -->
        <div class="modal fade" id="global-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="global-modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="global-modal-body" class="modal-body">
            </div>
            <div id="global-modal-footer" class="modal-footer">
            </div>
            </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!-- Autocomplete Library -->
        <script src="js/jquery.easy-autocomplete.min.js"></script> 

        <!-- Mustache Templating Library -->
        <script src="js/mustache.js"></script>

        <script src="js/stocks.js"></script>
        <script src="js/strategies.js"></script>
      
    </body>
    
</html>
