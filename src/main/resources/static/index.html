<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS for Autocomplete Library -->
    <link rel="stylesheet" href="css/easy-autocomplete.min.css"> 
    <link rel="stylesheet" href="css/easy-autocomplete.themes.min.css"> 
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material IO Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">


    <title>JAVeTrading Platform</title>
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>JAVeTrading Platform</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <h2>Your Strategies</h2>
                <table class="table m-1">
                    <thead>
                        <tr>
                            <th scope="col">Strategy Name</th>
                            <!-- TODO: add a footnote defining algorithm abbreviations-->
                            <th scope="col">Strategy Type</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Current Position</th>
                            <th scope="col">Next Action</th>
                            <th scope="col">Options</th>                        
                        </tr>
                    </thead>
                    <tbody id="active-strategy-info-tbody">
                    </tbody>
                    <tbody id="inactive-strategy-info-tbody" style="display: none;">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="6" class="text-center">
                                <button class="btn btn-xs p-2 btn-primary" onClick="openCreateNewStrategyModal();">
                                    Create New Strategy
                                </button>
                                <button id="show-inactive-strat-btn" class="btn btn-xs p-2 btn-warning" onClick="$('#hide-inactive-strat-btn').show(); $('#inactive-strategy-info-tbody').show(); $(this).hide();">
                                    Show Inactive Strategies
                                </button>
                                <button id="hide-inactive-strat-btn" class="btn btn-xs p-2 btn-default" onClick="$('#show-inactive-strat-btn').show(); $('#inactive-strategy-info-tbody').hide(); $(this).hide();" style="display: none;">
                                    Hide Inactive strategies
                                </button>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-lg-2">
                <h2>Your Stocks</h2>
                <table class="table m-1">
                    <thead>
                        <tr>
                            <th scope="col">Stock</th>
                            <th scope="col">Current Price</th>                   
                        </tr>
                        
                    </thead>
                    <tbody id="stock-info-tbody"></tbody>
                </table>
            </div>
        </div>
        
    </div>
      
        <!-- Modal -->
        <div class="modal fade" id="global-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="global-modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="global-modal-body" class="modal-body">
                    </div>
                    <div id="global-modal-footer" class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
      
        <!-- Autocomplete Library -->
        <script src="js/jquery.easy-autocomplete.min.js"></script> 

        <!-- Mustache Templating Library -->
        <script src="js/mustache.js"></script>

        <script src="js/stocks.js"></script>
        <script src="js/strategies.js"></script>
      
    </body>
    
</html>
